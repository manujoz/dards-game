version: '3.8'

services:
  app:
    container_name: dards-prod
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dards-network

networks:
  dards-network:
    driver: bridge
